<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Drum Machine</title>
</head>
<body>
    <main>
        <section id="intro">
            <h1>Drum Pad</h1>
            <h3>Make Beats Easily</h3>
            <p id="description"><p id="description">
                Welcome to this interactive Drum Machine app, inspired by a FreeCodeCamp project. Press any key or click a pad to play a sound. Explore the beats and enjoy making your own rhythm!
              </p>
              
           </p>
          
        </section>

        <section id="drum-machine">
            <p id="display">Press the Button to Start</p>
            <section id="pad-bank">
                <button class="drum-pad" id="Q"></button>
                <button class="drum-pad" id="W"></button>
                <button class="drum-pad" id="E"></button>
    
                <button class="drum-pad" id="A"></button>
                <button class="drum-pad" id="S"></button>
                <button class="drum-pad" id="D"></button>
    
                <button class="drum-pad" id="Z"></button>
                <button class="drum-pad" id="X"></button>
                <button class="drum-pad" id="C"></button>
            </section>
        </section>
    </main>
   
    <script type="module" src="script.js"></script>

</body>
</html>
